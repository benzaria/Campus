<section
    class="section pt-1 is-fullwidth is-fullheight is-flex is-flex-direction-column is-justify-content-center is-align-items-center">

    <auth class="box has-background-info pb-4">
        <div class="is-flex has-text-info-dark is-gap-1 is-justify-content-center ">
            <i class="fab fa-google"></i>
            <i class="fab fa-google-drive"></i>
            <i class="fas fa-envelope "></i>
        </div>
        <div class="mt-2">
            <div class="is-flex is-justify-content-center is-align-items-center ">
                <span class="title has-text-info-dark ">Google</span>
                <span class="subtitle has-text-info-dark ml-1 pt-2">Authentication </span>
            </div>
        </div>
        <div class="my-5">
            <div class="box">
                <div class="field">
                    <label class="label">Gmail</label>
                    <div class="control">
                        <input class="input is-info" type="email" placeholder="benz@gmail.com" />
                    </div>
                </div>

                <div class="field">
                    <label class="label">Password</label>
                    <div class="control has-icons-right">
                        <input class="input is-info" type="password" placeholder="********" />
                        <span class="icon is-clickable is-passeye" onmouseenter="togglePasseye()"
                            onmouseleave="togglePasseye()" id="passeye">
                            <i class="fas fa-eye-slash"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="buttons mx-1 mb-0">
            <button class="button is-outlined is-dark fill-outline has-glow">Sing in</button>
            <button class="button ml-auto is-outlined is-light fill-outline has-glow">Log in</button>
        </div>
        <div class="is-flex is-justify-content-center">
            <p class="caption">
                <span class="is-float-left is-clickable campus-link"
                    onclick="window.open('https:\/\/Med-Campus.github.io')//window.API.openBrowser(Campus)"
                    style="font-size: 13px;">
                    Med-Campus &copy;2025
                </span>
                <a class="has-text-link is-underlined is-float-right" style="font-size: 13px;">
                    forgot password
                </a>
            </p>
        </div>
    </auth>

</section>
